<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login PoC</title>
  <link rel="preload" href="assets/images/1.jpg" as="image">
  <link rel="preload" href="assets/images/2.jpg" as="image">
  <link rel="preload" href="assets/styles/index.css" as="style" />
  <link rel="preload" href="assets/scripts/index.js" as="script" />
  
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <section id="bg">
        <div class="form-box noselect" id="formbox">
            <div class="form-value">
                <form id="form">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <img src="assets/svgs/mail.svg" draggable="false" />
                        <input type="EMAIL" placeholder="Email" required>
                    </div>
                    <div class="inputbox">
                        <img src="assets/svgs/lock.svg" draggable="false" />
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button>Log in</button>
                </form>
            </div>
        </div>
    </section>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
